# .github/workflows/ci.yml
name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  PYTHON_VERSION: "3.12"

jobs:
  # =============================================================================
  # Lint and Format Check
  # =============================================================================
  lint:
    name: Lint & Format
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install linting tools
        run: |
          pip install black isort flake8 mypy

      - name: Check formatting with Black
        run: black --check --diff app/

      - name: Check import sorting with isort
        run: isort --check-only --diff app/

      - name: Lint with flake8
        run: flake8 app/ --max-line-length=100 --ignore=E501,W503

      - name: Type check with mypy
        run: mypy app/ --ignore-missing-imports --no-strict-optional
        continue-on-error: true

  # =============================================================================
  # Security Scanning
  # =============================================================================
  security:
    name: Security Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install security tools
        run: |
          pip install bandit safety pip-audit

      - name: Run Bandit security scan
        run: bandit -r app/ -x app/tests/ -ll -ii

      - name: Check dependencies for vulnerabilities
        run: pip-audit --require-hashes=false --progress-spinner=off
        continue-on-error: true

  # =============================================================================
  # Unit Tests
  # =============================================================================
  test:
    name: Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y tesseract-ocr tesseract-ocr-eng poppler-utils

      - name: Install Poetry
        run: pip install poetry==1.8.0

      - name: Configure Poetry
        run: poetry config virtualenvs.create false

      - name: Install dependencies
        run: poetry install --no-root

      - name: Run tests with coverage
        env:
          # Mock environment variables for tests
          MONGODB: "mongodb://localhost:27017"
          MONGODB_DATABASE: "test_resumes"
          SECRET_KEY: "test-secret-key-for-ci-only"
          OPENAI_API_KEY: "sk-test-key"
          DOCUMENT_INTELLIGENCE_API_KEY: "test-key"
          DOCUMENT_INTELLIGENCE_ENDPOINT: "https://test.cognitiveservices.azure.com"
        run: |
          pytest app/tests/ \
            --cov=app \
            --cov-report=xml \
            --cov-report=term-missing \
            --cov-fail-under=50 \
            -v \
            --ignore=app/tests/test_integration.py

      - name: Upload coverage report
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          fail_ci_if_error: false
        continue-on-error: true

  # =============================================================================
  # Build Docker Image
  # =============================================================================
  build:
    name: Build Docker
    runs-on: ubuntu-latest
    needs: [lint, test]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: resume-parser-service:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # =============================================================================
  # Docker Image Scan
  # =============================================================================
  scan:
    name: Scan Docker Image
    runs-on: ubuntu-latest
    needs: [build]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image for scanning
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          load: true
          tags: resume-parser-service:scan

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: resume-parser-service:scan
          format: table
          exit-code: 0
          ignore-unfixed: true
          vuln-type: os,library
          severity: CRITICAL,HIGH
